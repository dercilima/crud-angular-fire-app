<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput cdkFocusInitial formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button
    *ngIf="data.enableDelete"
    mat-button
    color="warn"
    aria-label="Delete"
    [mat-dialog-close]="{ deleted: true }"
  >
    Excluir
  </button>
  <div class="buttons">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button color="primary" (click)="save()">Salvar</button>
  </div>
</div>
